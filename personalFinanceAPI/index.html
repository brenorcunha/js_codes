<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main style="display: flex; gap: 4rem; margin: 1rem 2rem;">
        <form>
            <input type="hidden" id="id" name="id">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" />
            <br>
            <label for="value">Value: </label>
            <input type="number" step="0.01" name="value" id="value" />
            <br>
            <br>
            <button>Submit</button>
        </form>
            <div>
                <h3>Balance: </h3>
                <br>
                <span id="balance"></span>
                <br>
                <br><h3>Transactions: </h3>
                <section id="operations"></section>
            </div>
    </main>
    <script src="script.js" type="text/javascript" type="module"></script>
</body>
</html>
