<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<h1>Trabalhando com Eventos no Javascript</h1>
	<hr>

	<h2>Registre-se!</h2>
	  <section>
		<label for="username">Nome de Usuário:</label>
		<input type="text" name="username" id="username">
		<br>
		<label for="password">Senha:</label>
		<input type="password" name="password" id="password">
		<br>
		<label for="passwordConfirmation">Confirme sua senha:</label>
		<input type="password" name="passwordConfirmation" id="passwordConfirmation">
		<br>
		<button id="register-button">Registrar</button>
		<button id="remove-button" onclick="removeEvent()">Remover Event Listener</button>
	  </section>
	  <script>
		function register(e){
			console.log(e)
			const sectionElement = e.currentTarget.parentNode /* Para nao ter que repetir toda hora essa info*/
			const username = sectionElement.children.username.value
			const password = sectionElement.children.password.value
			const passwordConfirmation = sectionElement.children.passwordConfirmation.value
			
			if(password === passwordConfirmation){
				alert("Usuário " + username + " registrado!")
			}else{
				alert("As senhas não conferem")
				}
		}
		const button = document.getElementById("register-button")
		//Para 'rastrear' elemento. 
		
		button.addEventListener("click", register)	

		button.addEventListener("mouseover", function (e){
			console.log(e)
		})	
		function removeEvent(){
			button.removeEventListener("click", register)
			button.removeEventListener("mouseover", register)
			alert("Event Removed")
		}
	  </script>
</body>
</html>
